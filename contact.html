    <!-- ðŸ”¹ Contact Us Section -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us using the form below.</p>

        <div class="contact-container">
            <!-- Contact Form -->
            <form id="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <!-- CAPTCHA -->
                <div class="captcha-container">
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">I'm not a robot</label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Send Message</button>
                <div id="form-message"></div>
            </form>

            <!-- Contact Info -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p><i class="fas fa-map-marker-alt"></i> Mohammadia Housing Society, Mohammadpur, Dhaka, Bangladesh</p>

                <p><i class="fas fa-envelope"></i> shoptodinga23@gmail.com</p>

                        allowfullscreen="" loading="lazy">
